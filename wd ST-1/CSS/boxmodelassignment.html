<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Assignments</title>
    <style>
        body{
            margin:0px;
            box-sizing: border-box;

        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        #main{
            width: 200px;
            height: 200px;
            background-color: darkolivegreen;
            border: rgba(35, 26, 26, 0.486);
            margin: 20px;
            display: flex;


            
        }
        .box{
            width: 200px;
            height:200px;
            background-color: blueviolet;
            margin-right:  20px ;
        }
        .box:nth-child(4){
            margin-right: 0;
            background-color: deeppink;

        }
        .box:nth-child(odd){
            background-color: rgb(252, 255, 240);
        }
        .box:nth-child(even){
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="Box"> </div>
        <div class="Box"> </div>
        <div class="Box"> </div>
        <div class="Box"></div>
        
    </div>
    
    
</body>
</html>
